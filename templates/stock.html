<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市首頁</title>
</head>
<style>
    body{
        background-color: antiquewhite;
    }
    #container{
        width:80%;
        margin:0 auto;
        text-align: center;

    }

    li{
        color:aliceblue;
        background-color: tomato;
        display: inline-block;
        padding: 15px;
        margin: 6px;
        border-radius:6px;
    }


</style>

<body>
    <div id="container">
        <h1>亞股市場資訊</h1>
        <P>
            {{date}}
        </P>
        <!--{{stocks}}-->
        
         {% for stock in stocks %}
        <li>{{stock["分類"]}} {{stock["指數"]}}</li>
         {% endfor %}
        <p>
         <a href="/">回到首頁</a>
        </p>
    
    </div>
</body>
</html>
